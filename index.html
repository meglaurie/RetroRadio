<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Radio App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  </head>
  <body>
    <div class="box">
      <div class="radio-body">
        <div class="container-fluid">
          <div class="row">
            <div class="col-lg">
              <div class="speaker-side"></div>
            </div>
            <div class="col-lg">
              <div class="dial-side">
                <div class="gold-trim">
                  <div class="dial-numbers">
                    <div class="radio-name">
                      <p class="radio-txt">Silvertone</p>
                    </div>
                  </div>
                  <!-- Spin knobs to make needle on dial move -->
                  <div class="row">
                    <div class="col-sm">
                      <div class="round-dial on-off"></div>
                    </div>
                    <div class="col-sm">
                      <div class="round-dial volume"></div>
                    </div>
                    <div class="col-sm">
                      <div class="round-dial tuning"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
