<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Radio App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="xknob.js" type="text/javascript" async></script>
    <script src="scripts.js" type="text/javascript"></script>
    <link href="xknob.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"> -->
  </head>
  <body>
    <div class="box ">
      <div class="radio-body wrapper">


            <div class="col-lg">
              <div class="speaker-side"></div>
            </div>
            <div class="col-lg">
              <div class="dial-side">
                <div class="gold-trim">
                  <div class="dial-numbers">
                    <div class="radio-name">
                      <p class="radio-txt">Silvertone</p>
                    </div>
                  </div>
                  <!-- Spin knobs to make needle on dial move -->
                  <div class='btn radio-btn' id='radio-btn'>
                    <span>radio</span>
                  </div>


                  <div class=" on-off">
                    <p id="events"><x-knob class="round-dial" id="eventsdemo1"></x-knob></p>
                  </div>


                      <div class="volume">
                        <p id="events"><x-knob class="round-dial" id="eventsdemo2"></x-knob></p>
                      </div>


                      <div class="tuning">
                        <p id="events"><x-knob class="round-dial" id="eventsdemo3"></x-knob></p>
                      </div>


                </div>
              </div>
            </div>
          </div>

      </div>
    </div>
  </body>
</html>
